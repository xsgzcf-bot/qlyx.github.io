<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>飞行棋-终极版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        
        .board {
            width: 100%;
            height: 50%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 4px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7fa;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            position: relative;
            cursor: pointer;
        }
        
        .cell.special {
            background-color: #ffccbc;
        }
        
        .cell.start {
            background-color: #c8e6c9;
        }
        
        .cell.end {
            background-color: #ffcdd2;
        }
        
        .player1 {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: transparent;
            border-radius: 50%;
            z-index: 10;
        }
        
        .player1::before {
            content: "👦";
            font-size: 20px;
            position: absolute;
        }
        
        .player2 {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: transparent;
            border-radius: 50%;
            z-index: 10;
        }
        
        .player2::before {
            content: "👧";
            font-size: 20px;
            position: absolute;
        }
        
        .dice-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .dice {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-bottom: 8px;
            user-select: none;
        }
        
        .dice:active {
            transform: scale(0.95);
        }
        
        #roll-btn {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        
        #roll-btn:active {
            background-color: #3367d6;
        }
        
        .player-info {
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .player.active {
            background-color: #e3f2fd;
            box-shadow: 0 0 0 3px #2196f3;
            transform: scale(1.05);
        }
        
        .player1-info {
            color: #4285f4;
        }
        
        .player2-info {
            color: #ea4335;
        }
        
        .rules {
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 120px;
            font-size: 12px;
        }
        
        .rules h3 {
            margin-bottom: 8px;
            color: #2196f3;
            font-size: 14px;
        }
        
        .rules ul {
            padding-left: 16px;
        }
        
        .rules li {
            margin-bottom: 4px;
        }
        
        .message {
            width: 100%;
            padding: 8px;
            background-color: #e3f2fd;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: #2196f3;
            font-weight: bold;
        }
        
        .task-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 300px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            display: none;
            text-align: center;
        }
        
        .task-popup h3 {
            margin-bottom: 15px;
            color: #ff9800;
        }
        
        .task-popup p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .task-popup button {
            padding: 8px 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .task-popup button:active {
            background-color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>飞行棋-终极版</h1>
        
        <div class="message" id="message">玩家1的回合，请掷骰骰子</div>
        
        <div class="board" id="board">
            <!-- 棋盘格子将通过JavaScript动态生成 -->
        </div>
        
        <div class="player-info">
            <div class="player player1-info active" id="player1-info">
                <span>玩家1</span>
                <span id="player1-pos">位置: 起点</span>
            </div>
            <div class="player player2-info" id="player2-info">
                <span>玩家2</span>
                <span id="player2-pos">位置: 起点</span>
            </div>
        </div>
        
        <div class="dice-container">
            <div class="dice" id="dice">?</div>
            <button id="roll-btn">掷骰骰子</button>
        </div>
        
        <div class="rules">
            <h3>游戏规则</h3>
            <ul>
                <li>两位玩家轮流掷骰骰子前进</li>
                <li>先到达终点（第50格）的玩家获胜</li>
                <li>所有格子都有固定任务</li>
                <li>特殊格子有后退、前进或重摇效果</li>
                <li>普通格子有固定互动任务</li>
            </ul>
        </div>
        
        <div class="task-popup" id="task-popup">
            <h3 id="task-title">任务</h3>
            <p id="task-content"></p>
            <button id="task-ok">确定</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏状态
            const gameState = {
                currentPlayer: 1,
                player1Pos: 0,
                player2Pos: 0,
                diceValue: 0,
                gameOver: false,
                isProcessing: false, // 标记是否正在处理任务
                // 特殊格子定义
                specialCells: {
                    5: { type: 'back', value: 2, message: '后退2格!' },	
					9: { type: 'reroll', message: '获得一次重掷机会!' },
					14: { type: 'back', value: 3, message: '后退3格!' },	
                    27: { type: 'back', value: 7, message: '后退7格!' },
                    35: { type: 'forward', value: 5, message: '前进5格!' },
                    47: { type: 'back', value: 3, message: '后退3格!' }
                },
                // 所有格子的固定任务
                cellTasks: {
                    1: "起点",
                    2: "戴上眼罩享受对方舔任意部位一分钟",
                    3: "让对方穿上内裤后舔湿",
                    4: "嘴里酸奶流出让对方舔",
                    5: "后退二格并脱光",
                    6: "露出私处并允许对方拍照一张",
                    7: "胸夹铃铛扣对方10秒",
                    8: "撅起屁屁让对方吸B或jj15秒",
                    9: "重摇一次骰子",
                    10: "带眼罩含着对方下体舌头打转20秒",
                    11: "戴上项圈被对方牵着绳子口交30秒",
                    12: "用羽拍蹭B或菊花30秒",
                    13: "拴上十字扣抽插一分钟不许射",
                    14: "后退三格",
                    15: "手脚铐上让对方摧残一分钟",
                    16: "进行69式1分钟",
                    17: "用跳蛋按摩流水或勃起",
                    18: "给对方戴上口球或跳蛋挑逗一分钟",
                    19: "用捆绳捆住对方缩成一团用皮鞭抽一分钟",
                    20: "坐到对方脸上让对方吸吮30秒",
                    21: "给对方下体倒酸奶并舔干",
                    22: "被对方使用5种道具不超过2分钟",
                    23: "让对方嘴夹铃铛口交30秒",
                    24: "解开身上所有道具",
                    25: "张开嘴让对方下体磨蹭30秒",
                    26: "拴狗绳跪在对方面前口交",
                    27: "回到20",
                    28: "用跳蛋按摩一分钟并拔掉一根毛",
                    29: "酸奶倒在自己胸前至下体让对方舔干净",
                    30: "用捆绳捆住对方为所欲为一分钟",
                    31: "观音坐莲皮鞭抽胸1分钟",
                    32: "胸夹铃铛啪对方30秒",
                    33: "牵狗绳到房间门口交1分钟",
                    34: "随意指定对方完成一项任务",
                    35: "前进五格",
                    36: "拴狗绳狗爬式抽插井皮鞭抽1分钟",
                    37: "捆绑拉到卫生间淋湿",
                    38: "被对方随意指定一项任务",
                    39: "给对方戴罩任由自己宰割一分钟",
                    40: "暂停一下",
                    41: "戴上口球摧残一分钟",
                    42: "皮鞭抽屁屁30秒",
                    43: "用B或JJ蹭脸30秒",
                    44: "按在地板抽插1分钟",
                    45: "绑在凳子上皮鞭抽1分钟",
                    46: "皮鞭抽胸10下",
                    47: "后退三格",
                    48: "拍一段对方带眼罩被你摧残的视频30秒",
                    49: "使用任何道具把对方弄流水或者勃起",
                    50: "终点"
                }
            };
            
            // DOM 元素
            const board = document.getElementById('board');
            const dice = document.getElementById('dice');
            const rollBtn = document.getElementById('roll-btn');
            const message = document.getElementById('message');
            const player1Info = document.getElementById('player1-info');
            const player2Info = document.getElementById('player2-info');
            const player1Pos = document.getElementById('player1-pos');
            const player2Pos = document.getElementById('player2-pos');
            const taskPopup = document.getElementById('task-popup');
            const taskTitle = document.getElementById('task-title');
            const taskContent = document.getElementById('task-content');
            const taskOk = document.getElementById('task-ok');
            
            // 创建棋盘
            function createBoard() {
                board.innerHTML = '';
                
                // 创建50个格子
                for (let i = 1; i <= 50; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = i;
                    cell.id = `cell-${i}`;
                    
                    // 标记特殊格子
                    if (gameState.specialCells[i]) {
                        cell.classList.add('special');
                    }
                    
                    // 起点和终点
                    if (i === 1) {
                        cell.classList.add('start');
                    } else if (i === 50) {
                        cell.classList.add('end');
                    }
                    
                    board.appendChild(cell);
                }
                
                // 添加玩家棋子
                updatePlayerPositions();
            }
            
            // 更新玩家位置
            function updatePlayerPositions() {
                // 移除旧的棋子
                const oldPieces = document.querySelectorAll('.player1, .player2');
                oldPieces.forEach(piece => piece.remove());
                
                // 添加玩家1棋子
                if (gameState.player1Pos > 0 && gameState.player1Pos <= 50) {
                    const cell = document.getElementById(`cell-${gameState.player1Pos}`);
                    const piece = document.createElement('div');
                    piece.className = 'player1';
                    cell.appendChild(piece);
                }
                
                // 添加玩家2棋子
                if (gameState.player2Pos > 0 && gameState.player2Pos <= 50) {
                    const cell = document.getElementById(`cell-${gameState.player2Pos}`);
                    const piece = document.createElement('div');
                    piece.className = 'player2';
                    cell.appendChild(piece);
                }
                
                // 更新位置显示
                player1Pos.textContent = gameState.player1Pos === 0 ? '位置: 起点' : `位置: ${gameState.player1Pos}`;
                player2Pos.textContent = gameState.player2Pos === 0 ? '位置: 起点' : `位置: ${gameState.player2Pos}`;
            }
            
            // 掷骰骰子
            function rollDice() {
                return Math.floor(Math.random() * 6) + 1;
            }
            
            // 切换玩家
            function switchPlayer() {
                gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
                
                if (gameState.currentPlayer === 1) {
                    player1Info.classList.add('active');
                    player2Info.classList.remove('active');
                    message.textContent = '玩家1的回合，请掷骰骰子';
                    message.style.backgroundColor = '#e3f2fd';
                    message.style.color = '#4285f4';
                } else {
                    player1Info.classList.remove('active');
                    player2Info.classList.add('active');
                    message.textContent = '玩家2的回合，请掷骰骰子';
                    message.style.backgroundColor = '#ffebee';
                    message.style.color = '#ea4335';
                }
            }
            
            // 显示任务弹窗
            function showTaskPopup(title, content) {
                gameState.isProcessing = true; // 标记正在处理任务
                taskTitle.textContent = title;
                taskContent.textContent = content;
                taskPopup.style.display = 'block';
                
                return new Promise((resolve) => {
                    taskOk.onclick = function() {
                        taskPopup.style.display = 'none';
                        gameState.isProcessing = false; // 标记任务处理完成
                        resolve();
                    };
                });
            }
            
            // 处理格子任务/
async function handleCellTask(position, player) {
    const task = gameState.cellTasks[position];
    const cellEffect = gameState.specialCells[position];
    
    // 先显示格子固定任务
    await showTaskPopup('互动任务', task);
    
    if (cellEffect) {
        // 特殊格子
        await showTaskPopup('特殊效果', cellEffect.message);
        
        switch (cellEffect.type) {
            case 'back':
                if (player === 1) {
                    gameState.player1Pos = Math.max(1, gameState.player1Pos - cellEffect.value);
                } else {
                    gameState.player2Pos = Math.max(1, gameState.player2Pos - cellEffect.value);
                }
                break;
                
            case 'forward':
                if (player === 1) {
                    gameState.player1Pos = Math.min(50, gameState.player1Pos + cellEffect.value);
                } else {
                    gameState.player2Pos = Math.min(50, gameState.player2Pos + cellEffect.value);
                }
                break;
                
            case 'reroll':
                return true; // 需要重掷
        }
        
        updatePlayerPositions();
        
        // 如果移动到了新格子，显示新格子的任务
        const newPosition = player === 1 ? gameState.player1Pos : gameState.player2Pos;
        if (newPosition !== position) {
            await showTaskPopup('互动任务', gameState.cellTasks[newPosition]);
        }
    }
    
    return false; // 不需要重掷
}



            // 检查游戏是否结束
            function checkGameOver() {
                if (gameState.player1Pos === 50) {
                    message.textContent = '玩家1获胜！游戏结束';
                    message.style.backgroundColor = '#c8e6c9';
                    message.style.color = '#2e7d32';
                    gameState.gameOver = true;
                    rollBtn.textContent = '重新开始';
                    return true;
                }
                
                if (gameState.player2Pos === 50) {
                    message.textContent = '玩家2获胜！游戏结束';
                    message.style.backgroundColor = '#ffcdd2';
                    message.style.color = '#c62828';
                    gameState.gameOver = true;
                    rollBtn.textContent = '重新开始';
                    return true;
                }
                
                return false;
            }
            
            // 处理玩家移动
            async function movePlayer(steps) {
                if (gameState.gameOver || gameState.isProcessing) return;
                
                const player = gameState.currentPlayer;
                let currentPosition = player === 1 ? gameState.player1Pos : gameState.player2Pos;
                let newPosition = currentPosition + steps;
                
                // 如果超过终点，需要倒回
                if (newPosition > 50) {
                    newPosition = 50 - (newPosition - 50);
                }
                
                // 添加移动动画
                for (let i = 1; i <= steps; i++) {
                    const tempPos = currentPosition + i;
                    if (tempPos > 50) {
                        // 处理超过终点的情况
                        const bouncePos = 50 - (tempPos - 50);
                        if (player === 1) {
                            gameState.player1Pos = bouncePos;
                        } else {
                            gameState.player2Pos = bouncePos;
                        }
                    } else {
                        if (player === 1) {
                            gameState.player1Pos = tempPos;
                        } else {
                            gameState.player2Pos = tempPos;
                        }
                    }
                    
                    updatePlayerPositions();
                    await new Promise(resolve => setTimeout(resolve, 300)); // 每步300毫秒
                }
                
                if (checkGameOver()) return;
                
                // 处理格子任务
                const needsReroll = await handleCellTask(newPosition, player);
                
                if (needsReroll) {
                    message.textContent = player === 1 
                        ? '玩家1获得重掷机会！' 
                        : '玩家2获得重掷机会！';
                    return;
                }
                
                // 切换玩家
                switchPlayer();
            }
            
            // 初始化游戏
            function initGame() {
                gameState.currentPlayer = 1;
                gameState.player1Pos = 0;
                gameState.player2Pos = 0;
                gameState.diceValue = 0;
                gameState.gameOver = false;
                gameState.isProcessing = false;
                
                player1Info.classList.add('active');
                player2Info.classList.remove('active');
                message.textContent = '玩家1的回合，请掷骰骰子';
                message.style.backgroundColor = '#e3f2fd';
                message.style.color = '#4285f4';
                rollBtn.textContent = '掷骰骰子';
                
                createBoard();
            }
            
            // 掷骰骰子按钮事件
            rollBtn.addEventListener('click', function() {
                if (gameState.gameOver) {
                    initGame();
                    return;
                }
                
                if (gameState.isProcessing) return; // 如果正在处理任务，不允许掷骰骰子
                
                dice.textContent = '...';
                rollBtn.disabled = true;
                
                // 模拟骰骰子动画
                let rolls = 0;
                const rollInterval = setInterval(() => {
                    gameState.diceValue = rollDice();
                    dice.textContent = gameState.diceValue;
                    rolls++;
                    
                    if (rolls >= 5) {
                        clearInterval(rollInterval);
                        rollBtn.disabled = false;
                        
                        // 移动玩家
                        movePlayer(gameState.diceValue);
                    }
                }, 100);
            });
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
