<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻牌小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 300px;
            margin: 20px auto;
        }
        
        .card {
            aspect-ratio: 1/1;
            background-color: #4285f4;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        
        .card-front {
            background: linear-gradient(135deg, #4285f4, #34a853);
            transform: rotateY(0deg);
        }
        
        .card-back {
            background: linear-gradient(135deg, #ea4335, #fbbc05);
            transform: rotateY(180deg);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .task-list {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .task-list h3 {
            margin-bottom: 15px;
            color: #2196f3;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .task-list h3::after {
            content: "▼";
            font-size: 12px;
            transition: transform 0.3s;
        }
        
        .task-list h3.collapsed::after {
            transform: rotate(-90deg);
        }
        
        .task-items {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .task-items.collapsed {
            max-height: 0 !important;
        }
        
        .task-item {
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 8px;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .task-item:hover {
            background-color: #e0e0e0;
        }
        
        .task-item.selected {
            background-color: #bbdefb;
            font-weight: bold;
        }
        
        .task-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 300px;
            background-color: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            display: none;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .task-popup h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #ff9800;
        }
        
        .task-popup p {
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 16px;
            word-break: break-word;
        }
        
        .task-popup button {
            padding: 8px 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .task-popup button:active {
            background-color: #f57c00;
        }
        
        .edit-tasks {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .edit-tasks h3 {
            margin-bottom: 10px;
            color: #2196f3;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .edit-tasks h3::after {
            content: "▼";
            font-size: 12px;
            transition: transform 0.3s;
        }
        
        .edit-tasks h3.collapsed::after {
            transform: rotate(-90deg);
        }
        
        .edit-area {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: vertical;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .edit-content {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .edit-content.collapsed {
            max-height: 0 !important;
        }
        
        .save-btn {
            padding: 8px 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>情侣翻牌游戏</h1>
    
    <div class="cards-container" id="cards-container">
        <!-- 卡片将通过JavaScript动态生成 -->
    </div>
    
    <div class="task-list">
        <h3 id="task-list-title">任务列表</h3>
        <div class="task-items" id="task-items">
            <!-- 任务将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <div class="edit-tasks">
        <h3 id="edit-tasks-title">自定义任务</h3>
        <div class="edit-content" id="edit-content">
            <textarea class="edit-area" id="edit-area" placeholder="每行输入一个任务，共16个任务"></textarea>
            <button class="save-btn" id="save-btn">保存任务</button>
        </div>
    </div>
    
    <div class="task-popup" id="task-popup">
        <h3 id="task-title">任务</h3>
        <p id="task-content"></p>
        <button id="task-ok">确定</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏状态
            const gameState = {
                // 默认任务
                tasks: [
                    "躺下被对方舔全身1分钟",
                    "翘起屁股被对方打5下",
                    "自己用安慰棒按摩私处2分钟",
                    "与对方69式1分钟",
                    "露出私处并允许对方拍照一张",
                    "弹对方jj或奶子",
                    "对方坐自己脸上，吸吮对方jj或阴蒂30秒",
                    "观音坐莲30秒运动不许射",
                    "对方站着自己跪着帮他口一分钟",
                    "被对方用牙齿咬住乳头磨蹭10秒",
                    "用B或JJ蹭脸30秒并重新转一次",
                    "惩罚舔女方乳头、舔男方jj 直到解除惩罚",
                    "被对手伸进裤子随意摸30秒",
                    "用嘴含住对手蛋蛋或阴蒂30秒",
                    "【解除惩罚】对方舔你上半身2分钟",
					"挑逗对方敏感部位15秒"
                ],
                // 随机分配的任务索引
                shuffledTasks: []
            };
            
            // DOM 元素
            const cardsContainer = document.getElementById('cards-container');
            const taskItems = document.getElementById('task-items');
            const editArea = document.getElementById('edit-area');
            const saveBtn = document.getElementById('save-btn');
            const taskPopup = document.getElementById('task-popup');
            const taskTitle = document.getElementById('task-title');
            const taskContent = document.getElementById('task-content');
            const taskOk = document.getElementById('task-ok');
            const taskListTitle = document.getElementById('task-list-title');
            const editTasksTitle = document.getElementById('edit-tasks-title');
            const editContent = document.getElementById('edit-content');
            
            // 初始化折叠状态
            function initCollapse() {
                // 默认设置为收起状态
                taskListTitle.classList.add('collapsed');
                taskItems.classList.add('collapsed');
                editTasksTitle.classList.add('collapsed');
                editContent.classList.add('collapsed');
                
                // 任务列表折叠/展开
                taskListTitle.addEventListener('click', function() {
                    this.classList.toggle('collapsed');
                    taskItems.classList.toggle('collapsed');
                    
                    if (!taskItems.classList.contains('collapsed')) {
                        taskItems.style.maxHeight = taskItems.scrollHeight + 'px';
                    }
                });
                
                // 自定义任务折叠/展开
                editTasksTitle.addEventListener('click', function() {
                    this.classList.toggle('collapsed');
                    editContent.classList.toggle('collapsed');
                    
                    if (!editContent.classList.contains('collapsed')) {
                        editContent.style.maxHeight = editContent.scrollHeight + 'px';
                    }
                });
            }
            
            // 随机打乱数组
            function shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }
            
            // 初始化卡片
            function initCards() {
                cardsContainer.innerHTML = '';
                
                // 随机打乱任务分配
                gameState.shuffledTasks = shuffleArray([...Array(gameState.tasks.length).keys()]);
                
                // 创建16张卡片
                for (let i = 0; i < 16; i++) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = i;
                    
                    const cardFront = document.createElement('div');
                    cardFront.className = 'card-face card-front';
                    cardFront.textContent = i + 1;
                    
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-face card-back';
                    cardBack.textContent = "任务"; // 修改这里，只显示"任务"二字
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    // 添加点击事件
                    card.addEventListener('click', function() {
                        if (!this.classList.contains('flipped')) {
                            this.classList.add('flipped');
                            showTaskPopup(i);
                        }
                    });
                    
                    cardsContainer.appendChild(card);
                }
            }
            
            // 初始化任务列表
            function initTaskList() {
                taskItems.innerHTML = '';
                
                gameState.tasks.forEach((task, index) => {
                    const item = document.createElement('div');
                    item.className = 'task-item';
                    item.textContent = `${index + 1}. ${task}`;
                    item.dataset.index = index;
                    taskItems.appendChild(item);
                });
                
                // 初始化编辑区域
                editArea.value = gameState.tasks.join('\n');
            }
            
            // 显示任务弹窗
            function showTaskPopup(index) {
                const taskIndex = gameState.shuffledTasks[index];
                taskTitle.textContent = `任务 ${index + 1}`;
                taskContent.textContent = gameState.tasks[taskIndex];
                taskPopup.style.display = 'block';
                
                // 高亮选中的任务
                document.querySelectorAll('.task-item').forEach(item => {
                    item.classList.remove('selected');
                    if (parseInt(item.dataset.index) === taskIndex) {
                        item.classList.add('selected');
                    }
                });
                
                return new Promise((resolve) => {
                    taskOk.onclick = function() {
                        taskPopup.style.display = 'none';
                        // 重置所有卡片
                        document.querySelectorAll('.card').forEach(card => {
                            card.classList.remove('flipped');
                        });
                        // 每次翻牌后重新随机分配任务
                        initCards();
                        resolve();
                    };
                });
            }
            
            // 保存自定义任务
            function saveTasks() {
                const newTasks = editArea.value.split('\n').filter(task => task.trim() !== '');
                
                if (newTasks.length !== 16) {
                    alert('请输入正好16个任务，每行一个');
                    return;
                }
                
                gameState.tasks = newTasks;
                initCards();
                initTaskList();
                alert('任务已更新');
            }
            
            // 初始化游戏
            function initGame() {
                initCards();
                initTaskList();
                initCollapse();
                
                saveBtn.addEventListener('click', saveTasks);
            }
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
